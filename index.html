        <form id="newFilmRec">

            <label for="newTitle">Title: </label>

            <label for="newGenre">Genre: </label>
            <input id="inputGenre" type="text" name="newGenre" placeholder="Genre of your movie">

            <label for="newUserRec">Recommended By: </label>
